<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dist/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light">
      <a class="navbar-brand" href="#">
        <img src="img/pokeball.png" width="30" height="30" class="d-inline-block align-top" alt="Drawing of a pokeball">
        Pokedex
        <br>
        <span class="pokeball-att">Image by FreePNGImg.com</span>
        <!-- Image by <a class="pokeball-att" href="https://www.freepngimg.com/png/37545-pokeball-free-download">FreePNGImg.com</a> ///// THIS is att link, but can't get it to work with a good layout of NavBar-->
      </a>
      <button id="nav-hamburger" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--Nav Search Start-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline">
            <input id="nav-search" class="search-bar form-control mr-sm-2 " type="search" placeholder="Pokemon Name" aria-label="Search">
            <button id="nav-button" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            <div id="result-dropdown" class="dropdown-content container">
              <ul id="dropdown-list" class="list-unstyled row">
              </ul>
            </div>
          </form>
        </div>
      <!--Nave Search End-->
    </nav>
   
    <main>
        <h2 id="loading-message">Loading...</h2>
        <div class="container">
          <ul class="pokemon-list list-unstyled row">
            <!-- Modal Start -->
              <div class="modal fade" id="modal-container" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg modal-xl" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button id="modal-button" type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            <!--Modal End-->
          </ul>
        </div>
      </main>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <!--Start Bootstrap CDN Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--End Bootstrap CDN Links -->
    <script src="js/scripts.js"></script>
  </body>
</html>
